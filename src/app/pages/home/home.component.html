<div class="home-container">
    <div class="title-section">
        <div class="logo"></div>
        <span>eh Tarik Index</span>
    </div>

    <div class="form-holder">
        <form #form="ngForm" [class.show-form-error]="showFormError">
            <div class="form-field">
                <div><span>Enter the amount (RM):</span></div>
                <div><input type="number" step="0.01" placeholder="0.00" name="priceTehTarik" [(ngModel)]="priceTehTarik" required>
                </div>
                <div class="error-msg" *ngIf="showFormError && form.controls.priceTehTarik?.errors?.required">Please enter the price of teh tarik.</div>
            </div>

            <div class="form-field">
                <div><span>Enter the region: </span></div>
                <input type="text" placeholder="TBS, Bandar Tasik Selatan" aria-label="Number" matInput [matAutocomplete]="auto" 
                    name="place" [(ngModel)]="place" (keydown.enter)="getOptions()" required>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let item of locationInput" [value]="item.name" (onSelectionChange)="coordinates = item.value">
                        {{ item.name }}
                    </mat-option>
                </mat-autocomplete>
                <div class="error-msg" *ngIf="showFormError && form.controls.priceTehTarik?.errors?.required">Please enter the region.</div>
            </div>
        </form>
    </div>

    <div class="btn-holder">
        <button class="btn-submit" (click)="submit()">
            <span>Submit</span>
        </button>
    </div>

    <div class="logout-section">
        <cool-google-button color="light" (click)="signOut()">
            Logout
        </cool-google-button>
    </div>
</div>
